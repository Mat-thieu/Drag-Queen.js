<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag Queen example</title>
    <style>
        body{
            font-family: Helvetica;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        #testBox{
            background: #1abc9c;
        }
        #testBox2{
            background: #9b59b6;
        }
        .box{
            border-radius: 50%;
            width: 200px;
            height: 200px;
            text-align: center;
            cursor: move;
            position: absolute;
        }
        .box p{
            padding-top: 60px;
            font-weight: bold;
        }
        #testParent{
            height: 600px;
            width: 600px;
            background: #bdc3c7;
            border: 2px solid #e74c3c;
            margin: 50px;
        }
        #dropzone{
            margin-left: 150px;
            margin-top: 150px;
            height: 300px;
            width: 300px;
            background: #34495e;
            color: #ecf0f1;
            border: 2px dotted #e74c3c;
        }
    </style>
</head>
<body>
    <div id="testParent">
        <div id="testBox" class="box">
            <p>Drag Queen</p>
        </div>
        <div id="dropzone">
                        
        </div>        
    </div>

<script src="drag-queen.js"></script>
<script>
var thisDrag = dragqueen('testBox').constraint('testParent').dropzone('dropzone', true);
</script>
</body>
</html>
