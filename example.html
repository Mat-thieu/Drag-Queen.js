<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag Queen example</title>
    <style>
        body{
            -webkit-user-select: none;
            -moz-user-select: none;

            user-select: none;
        }
        #testBox{
            width: 300px;
            height: 300px;
            background: #1abc9c;
        }

        #testBox2{

    <div id="testBox"></div>
    <div id="testBox2"></div>
<script src="drag-queen.js"></script>

dragqueen('#testBox');

</script>

</html>
