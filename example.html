<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag Queen example</title>
    <style>
        body{
            font-family: Helvetica;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        #testBox{
            background: #1abc9c;
        }
        #testBox2{
            background: #9b59b6;
        }
        .box{
            border-radius: 50%;
            width: 150px;
            height: 150px;
            text-align: center;
            cursor: move;
            position: absolute;
        }
        .box p{
            padding-top: 40px;
            font-weight: bold;
        }
        #testParent{
            height: 800px;
            width: 800px;
            background: #bdc3c7;
            border: 2px solid #e74c3c;
            margin: 50px;
        }
        #dropzone{
            margin-left: 150px;
            margin-top: 150px;
            height: 300px;
            width: 300px;
            background: #34495e;
            color: #ecf0f1;
            border: 3px dotted #e74c3c;
            color: #ecf0f1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="testParent">
        <div id="testBox" class="box">
            <p>Drag Queen</p>
        </div>
        <div id="dropzone">
            <h2>Drop here</h2>     
        </div>      
    </div>

<script src="drag-queen.js"></script>
<script>
var dropz = document.getElementById('dropzone');

var thisDrag = dragqueen('testBox');
                // .constraint('testParent')
                // .dropzone('dropzone');
    thisDrag.on({
        drop : function(){
            console.log('Thing was dropped ^_^ ');
            dropz.style.background = "#2ecc71";
        }
    })
</script>
</body>
</html>
